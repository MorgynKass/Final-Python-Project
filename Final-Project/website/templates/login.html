{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<form method="POST" class="login_form">
    <h3>Login</h3>
    <div class="login_signin_input_div1">
        <div class="login_signin_input_div2">
            <label for="email">Email:</label>
            <input
                    type="email"
                    id="email"
                    name="email"
                    class="email"
            />
        </div>
    </div>
    <div class="login_signin_input_div1">
        <div class="login_signin_input_div2">
            <label for="password">Password:</label>
            <input
                    type="password"
                    id="password"
                    name="password"
                    class="password"
            />
        </div>
    </div>
    <br/>
    <button type="submit">Login</button>
</form>
{% endblock %}
