{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<form method="POST" class="sign_up_form">
    <h3 class="sign_up_h3">Create Account</h3>
    <div class="login_signin_input_div1">
        <div class="login_signin_input_div2">
            <label for="email">Email:</label>
            <input
                    type="email"
                    id="email"
                    name="email"
            />
        </div>
    </div>
    <div class="login_signin_input_div1">
        <div class="login_signin_input_div2">
            <label for="firstName">First Name:</label>
            <input
                    type="text"
                    id="firstName"
                    name="firstName"
            />
        </div>
    </div>
    <div class="login_signin_input_div1">
        <div class="login_signin_input_div2">
            <label for="password1">Password:</label>
            <input
                    type="password"
                    id="password1"
                    name="password1"
            />
        </div>
    </div>
    <div class="login_signin_input_div1">
        <div class="login_signin_input_div2">
            <label for="password2">Confirm Password:</label>
            <input
                    type="password"
                    id="password2"
                    name="password2"
            />
        </div>
    </div>
    <br/>
    <button type="submit">SIGN UP</button>
</form>
{% endblock %}
